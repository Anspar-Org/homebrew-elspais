name: Build Bottles

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build-bottle:
    if: >-
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.labels.*.name, 'pr-pull') &&
      startsWith(github.event.pull_request.title, 'Update ')
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - name: Ensure rustup is in PATH
        run: |
          # macOS runners have rustup pre-installed; add it to PATH so Homebrew
          # skips building its own rust formula (~2.2GB of deps)
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          rustc --version

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - name: Extract package and version from PR title
        id: pr-info
        run: |
          # PR title format: "Update <package> to <version>"
          TITLE="${{ github.event.pull_request.title }}"
          PACKAGE=$(echo "$TITLE" | sed -n 's/^Update \(.*\) to .*/\1/p')
          VERSION=$(echo "$TITLE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "package=${PACKAGE}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected: ${PACKAGE} v${VERSION}"

      - name: Build bottle
        run: |
          brew test-bot --only-formulae --only-json-tab \
            --tap="${{ github.repository_owner }}/anspar" \
            --root-url="https://github.com/${{ github.repository }}/releases/download/${{ steps.pr-info.outputs.package }}-${{ steps.pr-info.outputs.version }}"

      - name: Upload bottles as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.os }}
          path: '*.bottle.*'
          if-no-files-found: error

  auto-publish:
    needs: build-bottle
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add pr-pull label to trigger publish
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: gh pr edit "${{ github.event.pull_request.number }}" --repo "${{ github.repository }}" --add-label "pr-pull"
